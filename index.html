<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <header class="container bg-teal text-center">
      <h2>To Do List</h2>
      <span class="addBar">
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Add an item"
        />
        <button class="btn" id="addButton">+</button>
      </span>
    </header>
    <ul>
      <li>Peace</li>
      <button class="btn deleteBtn" >X</button>
      <li>Love</li>
      <button class="btn deleteBtn" >X</button>
      <li>Understanding</li>
      <button class="btn deleteBtn" >X</button>
    </ul>
    <footer class="text-center bg-teal"><h3>Made for <span class="octopus">🐙</span></h></footer>
    <script src="script.js"></script>
  </body>
</html>
